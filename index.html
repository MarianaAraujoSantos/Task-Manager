<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Tarefas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!--Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="task-container">
    <header>
        <h1>Controle de Tarefas</h1>
    </header>
    <form id="task-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="task-input" placeholder="O que vocÃª vai fazer?">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
    </form>
    <form id="edit-form" class="hide">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="edit-input"/>
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="task-list">
         <div class="task done">
            <h3>Estou fazendo alguma coisa...</h3>
            <button class="finish-task">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-task">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-task">
                <i class="fa-solid fa-xmark"></i>
            </button>
         </div>
    
    <div id="task-list">
         <div class="task">
            <h3>Me preparar para entrevista</h3>
            <button class="finish-task">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-task">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-task">
                <i class="fa-solid fa-xmark"></i>
            </button>
         </div>
    </div>
    </div>
  </div>
</body>
</html>
